summary: Create and Amend Relief Investments
description: |
  This endpoint enables you to create and amend reliefs other than investments.
  This includes: 
  loan interest, payroll giving, shares and securities redemptions, 
  maintenance payments, post cessation reliefs, annual payments and 
  qualifying loan interest payments.

  A National Insurance number and tax year must be provided.

  Amending an expense will override the expense and remove the "dateIgnored" flag from HMRC-provided expenses.

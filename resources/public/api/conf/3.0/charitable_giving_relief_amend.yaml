summary: Create and Amend Charitable Giving Tax Relief
description: |
  This endpoint enables you to create and amend charitable giving tax relief for a tax year. A National Insurance number and tax year must be provided.
  
  ### Test data
  Scenario simulation using Gov-Test-Scenario headers is only available in the sandbox environment.  
  
  | Header Value (Gov-Test-Scenario) | Scenario                                                                                       |
  |----------------------------------|------------------------------------------------------------------------------------------------|
  | N/A - DEFAULT                    | Simulate success response.                                                                     |
  | NOT_FOUND                        | Simulates the scenario where no income source was found.                                       |
  | OUTSIDE_AMENDMENT_WINDOW         | Simulates the scenario where request cannot be completed as it is outside the amendment window.|
  | STATEFUL                         | Performs a stateful create or update.                                                          |
  

tags:
  - Charitable Givings

parameters:
  - $ref: "./common/pathParameters.yaml#/components/parameters/nino"
  - $ref: "./common/pathParameters.yaml#/components/parameters/taxYear"
  - $ref: "./common/headers.yaml#/components/parameters/acceptHeader"
  - $ref: "./common/headers.yaml#/components/parameters/contentTypeJson"
  - $ref: "./common/headers.yaml#/components/parameters/authorizationWriteScopeHeader"
  - $ref: "./common/headers.yaml#/components/parameters/testScenarioHeader"

security:
  - User-Restricted:
      - write:self-assessment

requestBody:
  content:
    application/json:
      schema:
        oneOf:
          - $ref: "./schemas/amend_charitable_giving/def1/request.json"
          - $ref: "./schemas/amend_charitable_giving/def2/request.json"
      examples:
        TY 2023-24 or before:
          value:
            $ref: "./examples/amend_charitable_giving/def1/request.json"
        TY 2024-25 onwards:
          value:
            $ref: "./examples/amend_charitable_giving/def2/request.json"

responses:
  "204":
    description: Success(No Content)
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"

  "400":
    description: Bad request
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"
    content:
      application/json:
        schema:
          $ref: "./schemas/error-response.yaml"
        examples:
          FORMAT_NINO:
            $ref: "./common/errors.yaml#/components/examples/formatNino"
          FORMAT_TAX_YEAR:
            $ref: "./common/errors.yaml#/components/examples/formatTaxYear"
          RULE_TAX_YEAR_RANGE_INVALID:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearRangeInvalid"
          RULE_TAX_YEAR_NOT_SUPPORTED:
            $ref: "./common/errors.yaml#/components/examples/ruleTaxYearNotSupported"
          FORMAT_VALUE:
            $ref: "./common/errors.yaml#/components/examples/formatValue"
          FORMAT_STRING:
            $ref: "./common/errors.yaml#/components/examples/formatString"
          RULE_GIFT_AID_NON_UK_AMOUNT_WITHOUT_NAMES:
            $ref: "./common/errors.yaml#/components/examples/ruleGiftAidNonUkAmountWithoutNames"
          RULE_GIFTS_NON_UK_AMOUNT_WITHOUT_NAMES:
            $ref: "./common/errors.yaml#/components/examples/ruleNonUkGiftsAmountWithoutNames"
          RULE_INCORRECT_OR_EMPTY_BODY_SUBMITTED:
            $ref: "./common/errors.yaml#/components/examples/ruleIncorrectOrEmptyBody"
          RULE_OUTSIDE_AMENDMENT_WINDOW:
            $ref: "./common/errors.yaml#/components/examples/ruleOutsideAmendmentWindow"
          RULE_INCORRECT_GOV_TEST_SCENARIO:
            $ref: './common/errors.yaml#/components/examples/ruleIncorrectGovTestScenario'

  "403":
    description: Forbidden
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"
    content:
      application/json:
        schema:
          $ref: "./schemas/error-response.yaml"
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: "./common/errors.yaml#/components/examples/clientOrAgentNotAuthorised"

  "404":
    description: Not Found
    headers:
      X-CorrelationId:
        $ref: "./common/headers.yaml#/components/parameters/correlationId"
    content:
      application/json:
        schema:
          $ref: "./schemas/error-response.yaml"
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: "./common/errors.yaml#/components/examples/notFound"
